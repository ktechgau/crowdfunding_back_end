# fly.toml app configuration file generated for drf-patient-pond-1055 on 2024-01-27T12:30:22+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "drf-patient-pond-1055"
primary_region = "syd"
kill_signal = "SIGINT"
kill_timeout = "5s"
console_command = "/code/manage.py shell"

[experimental]
  auto_rollback = true

[build]

[env]
  PORT = "8000"

[[mounts]]
  source = "dbvol"
  destination = "/dbvol"
  auto_extend_size_threshold = 0

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = "/code/static"
  url_prefix = "/static/"
